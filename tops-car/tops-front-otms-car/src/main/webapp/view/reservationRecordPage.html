<#import "common.html" as con />

<#if conRecord??>

			<div class="cf">
				<div class="recordCondation">试驾</div>
				<div class="l">
					<div>2016-6-23 16:21</div>
					<div>${record.salesStaff}</div>

			</div>

		</li>
	</#list>
</#if>
